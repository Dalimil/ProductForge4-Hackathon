<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ProductForge4</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
    	function init(){ //after body loads
    		fillForm();
    	}

    	function fillForm(){
			var interests = ["Bowling", "Chess", "Bingo", "Bridge", "Gardening", "Handcraft", "Trivia", "BBQ", "Museum"];
			var fo = document.getElementById("interestsForm");
			for(i=0;i<interests.length;i++){
				fo.innerHTML += "<input type=\"checkbox\" name=\"interestOpt\" value=\""+interests[i]+"\">"+interests[i]+"<br>";
			}
		}

    	function submitInterests() {
    		var fields = document.getElementsByName("interestOpt");
    		var query = "";
    		for(i=0;i<fields.length;i++){
    			if(fields[i].checked){
    				query+= fields[i].value + ";";
    			}
    		}
		  	window.location.href = "/list?interests="+query;
		  	return false;
		}

    </script>
  </head>

    <body onload="init();">

	<header>

	</header>

	<div id="mainpanel">
		<br>
		<h2 id="tickboxes">
		Please select your interests
		</h2>
		<br>
	
		<form onsubmit="return submitInterests();" method="POST">
			<div id="interestsForm">
		</div>
		<br>
		<div id="clickGO">
		Click GO to see upcoming events in your area related to your interests.
		</div>
		<br>
		<button type="submit">Go</button><br><br>
	    	</form>    

	    
	</div>
	<div id="footer">
		<hr>
		<center>
			<p>ProductForge4</p>
		</center>
	</div>
    </body>
</html>
