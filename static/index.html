<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>ProductForge4</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
    	function init(){ //after body loads
    		fillForm();
    	}

    	function fillForm(){
			var interests = ["Bowling", "Chess", "Bingo", "Swimming", "Gardening", "Handcraft", "Trivia", "BBQ", "Museum"];
			var fo = document.getElementById("interestsForm");
			var s = "";
			for(i=0;i<interests.length;i++){
				if(i%3 == 0){ 
					s += "<tr>";
				}
				s += "<td><h1><span class=\"label label-default full-width\" class=\"interestOpt\" value=\""+interests[i]+"\">"+interests[i]+"</span></h1></td>";
				if(i%3 == 2){ 
					s += "</tr>";
				}

			}
			fo.innerHTML = s;
		}

    	function submitInterests() {
    		var fields = document.getElementsByName("interestOpt");
    		var query = "";
    		for(i=0;i<fields.length;i++){
    			if(fields[i].checked){
    				query+= fields[i].value + ";";
    			}
    		}
		  	window.location.href = "/list?interests="+query;
		  	return false;
		}

    </script>
  </head>

    <body onload="init();">

	<header>

	</header>

	<div id="mainpanel" class="container">
		<br>
		<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8" style="background-color:#D3D3D3; text-align:center;">
		<h3 id="tickboxes">Select your interests</h3>
		<form role="form" onsubmit="return submitInterests();" method="POST">
			<table style="width:100%" id="interestsForm">
			</table>
			<button type="submit" class="btn btn-lg btn-success">Find Events</button><br><br>
	    </form>    
	    </div>
	    <div class="col-sm-2"><img width="200%" src="img/intro-form-side.jpg"></div>
	    </div>
	    
	</div>
    </body>
</html>
