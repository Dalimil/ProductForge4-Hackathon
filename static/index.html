<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <title>ProductForge4</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
    	function init(){ //after body loads
    		fillForm();
    	}

    	function fillForm(){
			var interests = ["Bowling", "Chess", "Bingo", "Bridge", "Gardening", "Handcraft", "Trivia", "BBQ", "Museum"];
			var fo = document.getElementById("interestsForm");
			for(i=0;i<interests.length;i++){
				fo.innerHTML += "<input type=\"checkbox\" class=\"checkbox-primary\" name=\"interestOpt\" value=\""+interests[i]+"\">"+interests[i]+"<br>";
			}
		}

    	function submitInterests() {
    		var fields = document.getElementsByName("interestOpt");
    		var query = "";
    		for(i=0;i<fields.length;i++){
    			if(fields[i].checked){
    				query+= fields[i].value + ";";
    			}
    		}
		  	window.location.href = "/list?interests="+query;
		  	return false;
		}

    </script>
  </head>

    <body onload="init();">

	<header>

	</header>

	<div id="mainpanel">
		<br>
		<h2 id="tickboxes">
		Please select your interests
		</h2>
		<br>
	
		<form role="form" onsubmit="return submitInterests();" method="POST">
			<div id="interestsForm">
			</div>
			<br>
			<button type="submit" class="btn btn-lg btn-success">Find Events</button><br><br>
	    </form>    

	    
	</div>
    </body>
</html>
