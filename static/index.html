<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ProductForge4</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script type="text/javascript">
    	function init(){ //after body loads
    		fillForm();
    	}

    	function fillForm(){
			var interests = ["bowl", "chess"];
			var fo = document.getElementById("interestsForm");
			for(i=0;i<interests.length;i++){
				fo.innerHTML += "<input type=\"checkbox\" name=\"interestOpt\" value=\""+interests[i]+"\">"+interests[i]+"<br>";
			}
		}

    	function submitInterests() {
    		var fields = document.getElementsByName("interestOpt");
    		var query = "";
    		for(i=0;i<fields.length;i++){
    			if(fields[i].checked){
    				query+= fields[i].value + ";";
    			}
    		}
		  	window.location.href = "/list?interests="+query;
		  	return false;
		}

    </script>
  </head>

	<body onload="init();">


	<h2 id="tickboxes">
	Please tick the boxes matching your interests
	</h2>
	
	<form onsubmit="return submitInterests();" method="POST">
		<div id="interestsForm">
	        <input type="checkbox" name="option1" value="Chess"> Chess<br>
	        <input type="checkbox" name="option2" value="Bowling"> Bowling<br>
	        <input type="checkbox" name="option3" value="Bridge"> Bridge<br>
	        <input type="checkbox" name="option4" value="Trivia"> Trivia<br>
	        <input type="checkbox" name="option5" value="Gardening"> Gardening<br>
	        <input type="checkbox" name="option6" value="BBQ"> BBQ<br>
	        <input type="checkbox" name="option7" value="Museum"> Museum<br>
	        <input type="checkbox" name="option8" value="Arts and Crafts"> Arts and Crafts<br>
        </div>
        Click GO to see upcoming events in your area related to your interests.
        <button type="submit">Go</button>
	</form>
	
	
	<footer>
			<hr>
			<center>
				<p>ProductForge4</p>
			</center>
		</footer>
	</body>
</html>
