<!DOCTYPE html>
<html>
<head>
	<title>Administration</title>
</head>
<body>
Add an event
<form action="/addEvent" method="post">
	Name: <input type="text" name="name" />Sunday Swimming<br />
	Location: <input type="text" name="location" />Dalry Swim Centre<br />
	City: <input type="text" name="city" />Edinburgh<br />
	Description: <input type="text" name="description" />You will find plenty of different ways to enjoy the water. There are...<br />
	Organiser: <input type="text" name="organiser" />Darly Swimming Group<br />
	Time: <input name="time" type="text">10:30 Friday, 30 October  ...use this format<br />
	Tags: <input name="interests" type="text"> Swimming;BBQ   ...use semicolons<br />
	<button type="submit">Submit</button>
</form>
</body>
</html>
