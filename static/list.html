 <!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://bootswatch.com/paper/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
<body>


    <div id="browser">

            <div id="header"><h5>Occasion</h5></div>
            <div id="leftdiv"></div>
            <div id="mainBox">

                  <div class="pageContent">
                    <div ng-app="myApp" ng-controller="eventsCtrl">
                  Events</h1>

                  <table>
                    <tr ng-repeat="x in events">
                      <td>{{ x.Name }}</td>
                      <td>{{ x.Time }}</td>
                      <td>{{ x.City }}</td>
                      <td>{{ x.Location }}</td>
                      <td>{{ x.Organiser }}</td>
                      <td>{{ x.Description }}</td>
                      <!-- maybe add interests (tags) as well -->
                    </tr>
                  </table>
                  </div>
             </div>
            <div id="rightdiv"></div>
    </div>


<script>
var app = angular.module('myApp', []);
app.controller('eventsCtrl', function($scope, $http) {
	tmp = window.location.href;
	k = tmp.indexOf("?");
	if(k == -1){
		q = "?interests=";
	}else{
		q = tmp.substring(k);
	}
    $http.get("/events"+q).success(function (response) {$scope.events = response;});
});
</script>


</body>
</html>
